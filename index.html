<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOROSARIO</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script>
  
  <!-- AOS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">TODOROSARIO</div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>

    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#tiendas">Tiendas</a></li>
        <li><a href="#unete">Únete</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO con video -->
  <section class="hero" id="inicio">
    <video autoplay muted loop class="hero-video">
      <source src="img/inicio.mp4" type="video/mp4">
    </video>
    <div class="hero-texto">
      <h1><span class="rosa">TODO</span><span class="azul">ROSARIO</span></h1>
      <p>Directorio de tiendas y servicios</p>
    </div>
  </section>

  <!-- SECCIÓN TIENDAS -->
  <section class="tiendas" id="tiendas">
    <h2 data-aos="fade-right">Tiendas</h2>

    <!-- Buscador -->
    <div class="buscador">
      <input type="text" id="buscar-tienda" placeholder="Busca tu tienda...">
    </div>

    <!-- Grid -->
    <div class="grid-tiendas" id="grid-tiendas">
      <!-- Aquí se cargan las tarjetas desde Tiendas.js -->
    </div>

    <!-- Paginación -->
    <div id="pagination" class="pagination">
      <button id="prev-btn">Anterior</button>
      <div id="page-numbers"></div>
      <button id="next-btn">Siguiente</button>
    </div>
  </section>




  
  <!-- SECCIÓN SERVICIOS -->
<section class="servicios" id="servicios">
  <h2>Servicios</h2>

  <!-- Buscador -->
  <div class="buscador">
    <input type="text" id="buscar-servicio" placeholder="Busca tu servicio...">
  </div>

  <!-- Grid -->
  <div class="grid-servicios" id="grid-servicios">
    <!-- Aquí se cargan las tarjetas desde Servicios.js -->
  </div>

  <!-- Paginación -->
  <div id="pagination-servicios" class="pagination">
    <button id="prev-btn-servicios">Anterior</button>
    <div id="page-numbers-servicios"></div>
    <button id="next-btn-servicios">Siguiente</button>
  </div>
</section>

<br>

  <!-- SECCIÓN ÚNETE -->
  <section class="unete" id="unete">
    <h2>¿Quieres unirte?</h2>
    <p>Agrega tu tienda o servicio en nuestro directorio</p>
    <button id="open-modal" class="btn-unete"><i class="fas fa-plus"></i> Únete ahora</button>
  </section>


  
  <!-- Modal -->
  <div id="modal-unete" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <h3>Únete a TODOROSARIO</h3>
      <p>Completa tus datos y te contactaremos</p>
      <form id="form-unete">
        <label>Nombre</label>
        <input type="text" id="nombre" required>
        <label>Rubro</label>
        <input type="text" id="rubro" required>
        <label>Edad</label>
        <input type="number" id="edad" required>
        <label>Descripción</label>
        <textarea id="descripcion" rows="4" required></textarea>
        <a href="#" id="enviar-whatsapp" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> Enviar por WhatsApp</a>
      </form>
    </div>
  </div>




  <!-- Antes de cerrar </body> -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // Duración de la animación en ms
    once: true // Que la animación se ejecute solo una vez
  });
</script>

  <!-- Scripts -->
  <script src="Tiendas.js"></script>
  <script src="script.js"></script>
  <script src="Servicios.js"></script>
  <script src="servicios-logica.js"></script>
</body>
</html>

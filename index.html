<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOROSARIO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">TODOROSARIO</div>

    <!-- Botón menú hamburguesa -->
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menú -->
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#tiendas">Tiendas</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

 <section class="hero">
  <div class="hero-texto">
    <h1>Bienvenido a TODOROSARIO</h1>
    <p>Conectamos tiendas y clientes en un solo lugar.</p>
  </div>
</section>

<section class="tiendas" id="tiendas">
  <h2>Nuestras Tiendas</h2>

  <!-- Buscador -->
  <div class="buscador">
    <input type="text" id="buscar-tienda" placeholder="Busca tu tienda...">
  </div>

  <div class="grid-tiendas" id="grid-tiendas">

    <!-- Cliente 1 -->
    <div class="card">
      <img src="img/gorras.gif" alt="Mayorista sin Límites">
      <h3>Mayorista Sin Límites</h3>
      <a href="https://mayorista-sin-limites-frontend.vercel.app/" target="_blank" class="btn">
        Visitar
      </a>
    </div>

    <!-- Cliente 2 -->
    <div class="card">
      <img src="img/tecnologia.jpg" alt="Tienda de Tecnología">
      <h3>Tienda de Tecnología</h3>
      <a href="https://shopventa.vercel.app/" target="_blank" class="btn">
        Visitar
      </a>
    </div>

    <!-- Más clientes futuros -->
    <div class="card">
      <img src="img/tienda3.jpg" alt="Próximamente">
      <h3>Próximamente</h3>
      <a href="#" class="btn">Muy pronto</a>
    </div>

  </div>
</section>

  <!-- FOOTER -->
  <footer id="contacto">
    <p>&copy; 2025 TODOROSARIO | Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

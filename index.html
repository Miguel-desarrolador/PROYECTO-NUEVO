<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOROSARIO</title>
  <link rel="stylesheet" href="styles.css">
  <!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo" data-aos="zoom-in">TODOROSARIO</div>

    <!-- Botón menú hamburguesa -->
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menú -->
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#tiendas">Tiendas</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

<section class="hero">
  <!-- Video de fondo -->
  <video autoplay muted loop class="hero-video">
    <source src="img/inicio.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Texto sobre el video -->
  <div class="hero-texto">
  <h1>
    <span data-aos="zoom-in" class="rosa">TODO</span><span   data-aos="fade-left" class="azul">ROSARIO</span>
  </h1>
  <p data-aos="zoom-in" class="amarillo">Conectamos tiendas y clientes en un solo lugar.</p>
</div>

</section>


<section class="tiendas" id="tiendas">
  <h2>Nuestras Tiendas</h2>

  <!-- Buscador -->
  <div class="buscador">
    <input type="text" id="buscar-tienda" placeholder="Busca tu tienda...">
  </div>

  <div class="grid-tiendas" id="grid-tiendas">

    <!-- Cliente 1 -->
    <div class="card">
      <img src="img/gorras.gif" alt="Mayorista sin Límites">
      <h3>Mayorista Sin Límites</h3>
      <a href="https://mayorista-sin-limites-frontend.vercel.app/" target="_blank" class="btn">
        Visitar
      </a>
    </div>

    <!-- Cliente 2 -->
    <div class="card">
      <img src="img/tecnologia.jpg" alt="Tienda de Tecnología">
      <h3>Tienda de Tecnología</h3>
      <a href="https://shopventa.vercel.app/" target="_blank" class="btn">
        Visitar
      </a>
    </div>

  </div>
</section>

  <!-- FOOTER -->
  <footer id="contacto">
    <p>&copy; 2025 TODOROSARIO | Todos los derechos reservados</p>
  </footer>



  <!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // Duración de la animación en ms
    once: true,     // Animar solo una vez al hacer scroll
  });
</script>

  <script src="script.js"></script>
</body>
</html>
